# This is a clouds.yaml file, which can be used by OpenStack tools as a source
# of configuration on how to connect to a cloud. If this is your only cloud,
# just put this file in your current directory, ~/.config/openstack/clouds.yaml
# or in /etc/openstack, and tools like python-openstackclient will just work
# with no further config. (You will need to add your password to the auth section)
# Check the different authentication types here:
# https://docs.openstack.org/keystoneauth/latest/plugin-options.html
# If you have more than one cloud account, add the cloud entry to the clouds
# section of your existing file and you can refer to them by name with
# OS_CLOUD=openstack or --os-cloud=myopenstack-project1
global_parameters:
  auth_type: &auth_type v3oidcpassword
  auth_url: &auth_url https://myopenstack.example.com:5000/v3
  username: &username USER
  password: &password PASSWORD
  project_domain_name: &project_domain_name federated_domain
  identity_provider: &identity_provider mykeycloak
  protocol: &protocol openid
  client_id: &client_id KEYCLOAK_CLIENT
  client_secret: &client_secret KEYCLOAK_SECRET
  discovery_endpoint: &discovery_endpoint https://auth.example.com/auth/realms/myrealm/.well-known/openid-configuration
  identity_api_version: &identity_api_version 3

clouds:
  myopenstack-unscoped:
    auth_type: *auth_type
    auth:
      auth_url: *auth_url
      username: *username
      password: *password
      identity_provider: *identity_provider
      protocol: *protocol
      client_id: *client_id
      client_secret: *client_secret
      discovery_endpoint: *discovery_endpoint
    identity_api_version: *identity_api_version
  myopenstack-project1:
    auth_type: *auth_type
    auth:
      auth_url: *auth_url
      username: *username
      password: *password
      project_name: project1
      project_domain_name: *project_domain_name
      identity_provider: *identity_provider
      protocol: *protocol
      client_id: *client_id
      client_secret: *client_secret
      discovery_endpoint: *discovery_endpoint
    identity_api_version: *identity_api_version
  myopenstack-project2:
    auth_type: *auth_type
    auth:
      auth_url: *auth_url
      username: *username
      password: *password
      project_name: project2
      project_domain_name: *project_domain_name
      identity_provider: *identity_provider
      protocol: *protocol
      client_id: *client_id
      client_secret: *client_secret
      discovery_endpoint: *discovery_endpoint
    identity_api_version: *identity_api_version
